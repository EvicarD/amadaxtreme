    var ourRequest = new XMLHttpRequest();
    ourRequest.open("GET", "http://localhost:5500/amadaxtreme/product.json");
    ourRequest.onload = function () {
      if (ourRequest.status >= 200 && ourRequest.status < 400) {
        var ourData = JSON.parse(ourRequest.responseText);
        renderHTML(ourData);
      } else {
        console.log("We connected to the server, but it returned an error.");
      }
    };
    ourRequest.onerror = function () {
      console.log("Connection error");
    };
    ourRequest.send();
    function renderHTML(data) {
      let carsName = Object.keys(data[0]);
      let tabsName = [];
      let tabContent = [];
      for (i = 0; i < carsName.length; i++) {
        let car = carsName[i];
        let content = data[0][car];
        // template(`nav-${car}`);
        if (i === 0) {
          tabsName += `<a class="nav-item nav-link active" id="nav-${car}-tab" data-toggle="tab" href="#nav-${car}" role="tab" aria-controls="nav-${car}" aria-selected="true">${car}</a>`;
          tabContent += `<div class="tab-pane fade active show" id="nav-${car}" role="tabpanel" aria-labelledby="nav-${car}-tab"></div>`;
        } else {
          tabsName += `<a class="nav-item nav-link" id="nav-${car}-tab" data-toggle="tab" href="#nav-${car}" role="tab" aria-controls="nav-${car}" aria-selected="true">${car}</a>`;
          tabContent += `<div class="tab-pane fade" id="nav-${car}" role="tabpanel" aria-labelledby="nav-${car}-tab"></div>`;
        }
      }
      document.getElementById("nav-tab").innerHTML = tabsName;
      document.getElementById("nav-tabContent").innerHTML = tabContent;
    }
  </script>
